<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form" class="form-sign">
                <fieldset id="sign-in">
                    <h2>Sign In</h2>
                    <div id="invalid-login" class="row" hidden>
                        <i>Unfortunately, an error occurred: </i>
                    </div>
                    <div class="form-group">
                        <input type="text" name="text" id="username" class="form-control input-lg username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg password" placeholder="Password">
                    </div>
                    <div class="row text-center">
                        <div class="col-md-6 col-md-offset-3">
                            <button id="login-btn" class="btn btn-lg btn-success btn-block">Sign in</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
